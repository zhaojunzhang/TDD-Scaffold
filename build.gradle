group 'GuessNumber'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.7

sourceSets {
    main {
        java {
            srcDir 'src/main'
        }
    }
    test {
        java {
            srcDirs = ['src/test']
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
